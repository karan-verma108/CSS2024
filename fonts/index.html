<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS fonts</title>
    <style>
      h1 {
        font-variant: small-caps;
      }
      p {
        font-style: italic;
        font-family: karanFont, Georgia, 'Times New Roman', Times, serif;
      }

      @font-face {
        font-family: karanFont;
        src: url('./customFonts/Willow.otf');
      }

      @font-face {
        font-family: mySecondFont;
        src: url('./customFonts/Willow.ttf');
      }

      h1 {
        font-family: mySecondFont, 'Times New Roman';
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, est.
    </p>
  </body>
</html>
